  <main class="form-signin  m-auto col-12 col-md-4 col-md-3" style="padding: 15px;">
    <form action="" class="formulario" id="formulario" style="margin-top: 10%;">

      <h1 class="h3 mb-3 fw-normal">Crea una cuenta</h1>
      <h2>Ingrese sus datos</h2>
      <div class="row">
        <div class="form-floating mb-1 col-10 order-1 ">
          <input type="text" name="txtRut" minlength="7" maxlength="8" class="form-control bg-dark text-light txtRut" id="floatingInput">
          <label for="floatingInput" class="text-light">Rut</label>
        </div>
        <div class="form-floating mb-1 col-2 order-2">
          <input type="text" name="txtDv" minlength="1" maxlength="1" class="form-control bg-dark text-light txtDv" id="floatingInput">

        </div>
      </div>

      </div>
      <div class="form-floating mb-1">
        <input type="text" name="txtNombre" class="form-control bg-dark text-light txtApellido" id="floatingInput">
        <label for="floatingInput" class="text-light">Apellido</label>
      </div>
      <div class="form-floating mb-1">
        <input type="email" name="txtEmail" class="form-control bg-dark text-light txtEmail" id="floatingInput">
        <label for="floatingInput" class="text-light">Correo electrónico</label>
      </div>
      <div class="form-floating mb-1">
        <input type="password" name="txtApellido" class="form-control bg-dark text-light txtPass" id="floatingPassword">
        <label for="floatingPassword" class="text-light">Contraseña</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary placeholder-wave" id="btnnSesion" type="submit" style="margin-bottom: 1%;">Registrarse</button>
